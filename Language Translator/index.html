<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<body>
    <h1>Text Translator</h1>
   <!-- // <h1>Language Translator</h1> -->
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text">hello world</textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i class="fas fa-volume-up from-volume"></i>
                        <i class="fas fa-copy from-copy"></i>
                    </div>
                    <select>
                        
                    </select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row to">
                    <select>
                      
                    </select>
                    <div class="icons">
                        <i class="fas fa-volume-up to-volume"></i>
                        <i class="fas fa-copy to-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <!-- <button>Translate Text</button> -->
        <button type="button" class="btn">Translate</button>
    </div>
    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
